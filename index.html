<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project 1</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form action="#" class="form">
            <h2 class="form__title">Login Here</h2>
            <div>
                <label class="form__lable" for="username"></label>
                <input class="form__input" type="text" id="username" placeholder="Email or Phonenumber">
            </div>
            <div>
                <label class="form__lable" for="password"></label>
                <input class="form__input" type="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="form__submit-btn">Log In</button>
        </form>
    </div>
</body>
</html>
